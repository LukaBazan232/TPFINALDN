{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Actores{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for actor in actores %}
    <article class="post">
      <header>
        <div>
          <h1><a href="{{url_for('actor.get_actor', id= actor['actor_id'])}}">{{ actor['nombre'] }} {{actor['apellido'] }}</a></h1>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
